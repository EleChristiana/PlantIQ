<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlantIQ</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form
      class="d-flex justify-content-center align-item-center text-align-center"
      action=""
    >
      <h3>Login Here</h3>
      <label for="name">Username</label>
      <input type="email" placeholder="Password or Phone" id="email" />

      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password" />
      <br />

      <button id="submit" type="submit">Log In</button>
      <!-- <div class="socials">
        <div><h3>-OR-</h3></div>
        <div class="go" id="google">
          <button id="google-login-btn" class="google-button">
            <i class="fa-brands fa-google"></i>
          </button>
        </div> -->
      </div>
      <div class="form">
        <p>Don't Have an Account?</p>
        <span><a href="/public/src/signup/index.html">Sign Up Here</a></span>
      </div>
    </form>
    <a href=""></a>

    <script type="module" src="login.js"></script>
  </body>
  
</html>
