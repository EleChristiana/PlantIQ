    <form
      class="d-flex justify-content-center align-items-center text-align-center"
    >
      <h3>Create Account</h3>

      <label for="email">Email</label>
      <input
        type="email"
        placeholder="Email or Phone"
        id="email"
        required
        style="width: 100%"
      />

      <label for="password">Password</label>
      <div style="position: relative; width: 100%">
        <input
          type="password"
          placeholder="Password"
          id="password"
          required
          style="width: 100%"
        />
        <button
          type="button"
          id="togglePassword"
          style="
            position: absolute;
            right: -120px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
          "
        >
          👁️
        </button>
      </div>

      <label for="confirmpassword">Confirm Password</label>
      <div style="position: relative; width: 100%">
        <input
          type="password"
          id="confirmpassword"
          placeholder="Confirm password"
          required
          style="width: 100%"
        />
        <button
          type="button"
          id="toggleConfirmPassword"
          style="
            position: absolute;
            right: -120px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
          "
        >
          👁️
        </button>
      </div>

      <br />
      <button id="submit" type="submit">Create Account</button>

      <div class="form">
        <p>Have an Account?</p>
        <span><a href="/public/src/login/index.html">Login Here</a></span>
      </div>
    </form>
